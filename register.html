<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="my-5">
        <div class="container w-45 m-auto shadow-box">
            <div class="d-flex align-items-center justify-content-center flex-column p-5 px-4">
                <h1>Smart Login System</h1>
                <input type="text" placeholder="Enter your name" class="form-control mt-3" id="registerName">
                <input type="email" placeholder="Enter your email" class="form-control mt-3" id="registerEmail">
                <input type="password" placeholder="Enter your password" class="form-control mt-3" id="registerPassword">

                <p id="message" class="mt-3 d-none"></p>

                <button class="btn btn-outline-info mt-4 w-100" onclick="register()" id="registerBtn">Sign Up</button>
                <p class="pt-3">
                    You have an account? 
                    <a href="index.html">Signin</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
